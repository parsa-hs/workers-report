{% extends 'base.html' %}

{% block title %}Activity Report{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity_report.css') }}">
{% endblock %}

{% block content %}
    <form method="post" id="activityForm">
        <label for="monthrange">Select the month</label>
        <input type="month" name="monthrange">
        <label for="activity">Activity</label>
        <input name="activity" type="text">
        <input class="submit" type="submit" value="Get Report">
    </form>
{% endblock %}
